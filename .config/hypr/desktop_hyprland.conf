# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2
    float_switch_override_focus = 2
    #focus_on_activate=true

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    blur {
        enabled = true
        passes = 3
    }
    rounding = 5
    # blur = yes
    #blur_size = 5
    # blur_passes = 5
    # blur_new_optimizations = on
    

    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aee)
}

# misc{
#    focus_on_activate = false
# }

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}
#renameworkspace = 0,art
workspace = HDMI-A-1,name:art

#workspace rules
workspace = name:art,monitor:HDMI-A-2

# Example windowrule v1
 windowrule = float, ^(Spotify)$
 windowrule = move 25% 25%, ^(Spotify)$
 windowrule = size 1000 800, ^(Spotify)$

#windowrulev2 = forceinput,windowdance,title:^()$,class:^(Unity)$
windowrulev2 = stayfocused,title:^(Color)$,class:^(Unity)$
#windowrulev2 = stayfocused,title:^(UnityEditor.AddComponent.AddComponentWindow)$,class:^(Unity)$
windowrulev2 = stayfocused,title:^(UnityEditor).*$,class:^(Unity)$
windowrulev2 = stayfocused,title:^(Select Preset)$,class:^(Unity)$
windowrulev2 = stayfocused,title:^(Select Render Texture)$,class:^(Unity)$






 windowrule = float, ^(rofi)$
 windowrule = center , ^(Rofi)$

#windowrulev2 = opacity 0.75, blur_passes 5 class:(Code), title:(Code)
