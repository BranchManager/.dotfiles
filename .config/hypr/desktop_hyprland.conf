# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, H, exec, rofi -modi shortcut:~/.config/eww/scripts/shortcut.sh -show shortcut -theme ~/.config/waybar/rofi_configs/launcher.rasi

## Screen shots // Take screen shot of region // Super + P ##
bind=SUPER_SHIFT,P,exec, grim -g "$(slurp)"
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, exec, /home/branchmanager/test_window.py # dwindle
bind = $mainMod, SPACE, exec, ~/.config/rofi/launchers/type-6/launcher.sh 

# Move focus with mainMod + arrow keys
# bind = $mainMod, left, movefocus, l
# bind = $mainMod, right, movefocus, r
# bind = $mainMod, up, movefocus, u
# bind = $mainMod, down, movefocus, d

# for below see dispatchers in wiki
## Workspaces // go to next workspace on monitor // Super + [left, right] ##
bind = $mainMod, left, workspace, m-1
bind = $mainMod, right, workspace, m+1
bind = $mainMod SHIFT, right, movetoworkspace, r+1
bind = $mainMod SHIFT, left, movetoworkspace, r-1

## Workspaces // go to next EMPTY workspace on monitor // Super + ALT + [left, right] ##
bind = $mainMod ALT, right, workspace, empty

## Workspaces // Move window to next workspace on monitor // Super + ctl +  right ##
#bind = $mainMod CTL, right, movetoworkspace, m+1

# Switch workspaces with mainMod + [0-9]
## Workspaces // switch to spedific workspace // Super + [0-9] ##  
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, a, workspace, art

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = SUPER_SHIFT, l, exec, ~/.config/waybar/swaylock_min.sh

## scratchpad // Move window to scratch pad // Super + s ##
bind = $mainMod, s, movetoworkspace, special
## scratchpad // Toggle Scratchpad // Super + t ##
bind = $mainMod, t, togglespecialworkspace

## Workspaces // Move window to next IN USE workspace on monitor // Super + shift + right ##
bind = $mainMod SHIFT, right, movetoworkspace, m+1
# Scroll through existing workspaces with mainMod + scroll

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

## Hyprland // Help menu // Super + H ##
bind = $mainMod, H, exec, rofi -modi shortcut:~/.config/eww/scripts/shortcut.sh -show shortcut -theme ~/.config/waybar/rofi_configs/launcher.rasi

## Volume // Volume up // Super + (plus button) ##
bind=$mainMod,code:21,exec, ~/.config/eww/scripts/eww_volume_bar.sh --up
## Volume // Volume down // Super + (plus button) ##
bind=$mainMod,code:20,exec, ~/.config/eww/scripts/eww_volume_bar.sh --down
